<div class="container" ng-show="toggle">
  <div class="row" style="margin-top: 50px">
    <div [hidden]="!switchElement" class="col-md-4 col-md-offset-4">
      <h3>Login</h3>
      <div class="panel panel-default">
        <div class="panel-body">
          <form ng-submit="submit()">
            <div class="form-group">
              <input class="form-control" type="text" placeholder="username"/>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="password"/>
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Login" />
          </form>
          <span>Not registered? <a (click)="switchElement=!switchElement" >Create an account</a></span>						
        </div>
      </div>
    </div>

    <div [hidden]="switchElement" class="col-md-6 col-md-offset-3">
      <h3>Create New Account</h3>
      <div class="panel panel-default">
        <div class="panel-body">
          <form ng-submit="submit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="First Name"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Last Name"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="email"/>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="password"/>
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Create Account" />
          </form>
          <span>Already have an account? <a (click)="switchElement=!switchElement" >Login here</a></span>						
        </div>
      </div>
    </div>
  </div>
</div>
