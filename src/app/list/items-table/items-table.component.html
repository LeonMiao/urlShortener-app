<!-- Table -->
<table class="table" style="font-size:10pt;">
  <thead>
    <tr>
      <th>Short URL</th>
      <th>Long URL</th>
      <th>Emoji Link</th>
      <th>View Detail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of items; let i = index">
      <td>{{result.shortUrl}}</td>
      <td>{{result.longUrl}}</td>
      <td>{{result.emojiLink}}</td>
      <td>
        <div class="action-buttons">
          <!--<a href="#"><span class="glyphicon glyphicon-trash"></span></a>-->
          <a [routerLink]="['/url/', result.shortUrl]"><span class="glyphicon glyphicon-list-alt"></span></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
